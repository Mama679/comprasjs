<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Agregar Producto</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col-3 mb-2">
                <input type="text" class="form-control" id="nombreItem" name="nombreItem" placeholder="Ingrese nombre producto"/>
            </div>
            <div class="col-3 mb-2">
                <input type="number" class="form-control" id="precioItem" name="precioItem" placeholder="Precio de producto"/>
            </div>
            <div class="col-3 mb-2">
                <button type="button" class="btn btn-info" onclick="addItem()">Agregar</button>
            </div>
        </div>
        <div>
            <h2>Detalle Compras</h2>
            <div id="listItems" class="row">
                No hay items agregados.
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/script.js"></script>
</html>
